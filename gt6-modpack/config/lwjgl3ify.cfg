# Configuration file

mixin {
    # PERFORMANCE OPTIMIZATION: Use the faster native spng-based texture loader.
    # --- LEGACY HARDWARE NOTE ---
    # If your CPU is older than 2012 (e.g. AMD Llano, Phenom, or Intel Core 2 Duo)
    # and the game crashes with a SIGILL error, set this to FALSE.
    B:stbiTextureLoading=true

    # PERFORMANCE OPTIMIZATION: Use the much faster stb_rectpack-based texture stitcher.
    # If the game crashes during the "Stitching Textures" phase on old CPUs, set this to FALSE.
    B:stbiTextureStitching=true
}

